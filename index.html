<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Chats</a>
        <a href="#">Visitors</a>
        <a href="#">Team</a>
      </nav>
    </header>
    <main>
      <section id="sidebar" class="container">
        <div class="container-body">
          <div class="label">My chats (2)</div>
          <div class="content">
            <div class="chat-item">
              <div class="chat-item-avatar">TC</div>
              <div class="chat-item-content">
                <p class="chat-item-title">Tina Cornell</p>
                <p class="chat-item-text">The test message</p>
              </div>
              <div class="chat-item-info">
                <span class="chat-item-time">15s</span>
              </div>
            </div>
            <div class="chat-item">
              <div class="chat-item-avatar">TU</div>
              <div class="chat-item-content">
                <p class="chat-item-title">Test User</p>
                <p class="chat-item-text">
                  Long messages should end with ellipses.
                </p>
              </div>
              <div class="chat-item-info">
                <span class="chat-item-time">35m</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="main" class="container">
        <div class="container-title">Tina Cornell</div>
        <div class="container-body">
          <div class="chat-message-container">
            <div class="chat-message-title">Tina Cornell</div>
            <div class="chat-message-group">
              <div class="chat-message-avatar">TC</div>
              <div class="chat-message-content">
                <div class="chat-message-box">
                  <div class="chat-message-text">
                    Hi, I'm looking for wireless noise-canceling headphones.
                  </div>
                </div>
                <div class="chat-message-box">
                  <div class="chat-message-text">Ideally white ones.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
