    <header>

        <a href="/visitors.html">Visitors</a>

    <main>
      <section id="sidebar" class="container">
        <div class="container-body">
          <div class="tab">
            <input type="checkbox" id="cb1" checked />
            <div class="section-title">
              <label for="cb1" class="tab-label">My chats (2)</label>
            </div>
            <div class="tab-content">
              <div class="section-content">
                <div class="section-column">
                  <div class="chat-item">
                    <div class="chat-item-avatar avatar-4">TC</div>
                    <div class="chat-item-content">
                      <p class="chat-item-title">Tina Cornell</p>
                      <p class="chat-item-text">The test message</p>
                    </div>
                    <div class="chat-item-info">
                      <span class="chat-item-time">15s</span>
                    </div>
                  </div>
                  <div class="chat-item">
                    <div class="chat-item-avatar avatar-7">CA</div>
                    <div class="chat-item-content">
                      <p class="chat-item-title">Collete Aicart</p>
                      <p class="chat-item-text">
                        Long messages should end with ellipses.
                      </p>
                    </div>
                    <div class="chat-item-info">
                      <span class="chat-item-time">35m</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        <div class="container-title">Tina Cornell</div>
        <div class="container-body">
          <div class="chat-container">

        <div class="container-footer popup">
          <form
            id="message-form"
            action="#"
            method="post"
            class="popup-content"
          >
            <div class="message-area">
              <div class="message-box">
                <textarea
                  name="message-text"
                  id="message-text"
                  placeholder="Type a message..."
                ></textarea>
              </div>
              <div class="message-buttons">
                <a href="#" class="message-area-btn file-btn">
                  <svg
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    data-testid="AttachFileIcon"
                  >
                    <path
                      d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6z"
                    ></path>
                  </svg>
                </a>
                <a href="#" class="message-area-btn emoji-btn">
                  <svg
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    data-testid="SentimentSatisfiedAltIcon"
                  >
                    <circle cx="15.5" cy="9.5" r="1.5"></circle>
                    <circle cx="8.5" cy="9.5" r="1.5"></circle>
                    <circle cx="15.5" cy="9.5" r="1.5"></circle>
                    <circle cx="8.5" cy="9.5" r="1.5"></circle>
                    <path
                      d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8m0-2.5c2.33 0 4.32-1.45 5.12-3.5h-1.67c-.69 1.19-1.97 2-3.45 2s-2.75-.81-3.45-2H6.88c.8 2.05 2.79 3.5 5.12 3.5"
                    ></path>
                  </svg>
                </a>
                <a href="#" class="message-area-btn gif-btn">
                  <svg
                    class=""
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    data-testid="GifIcon"
                  >
                    <path
                      d="M11.5 9H13v6h-1.5zM9 9H6c-.6 0-1 .5-1 1v4c0 .5.4 1 1 1h3c.6 0 1-.5 1-1v-2H8.5v1.5h-2v-3H10V10c0-.5-.4-1-1-1m10 1.5V9h-4.5v6H16v-2h2v-1.5h-2v-1z"
                    ></path>
                  </svg>
                </a>
                <span class="placeholder"></span>
                <a href="#" class="message-area-btn send-btn" type="submit">
                  <svg
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    data-testid="SendIcon"
                  >
                    <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"></path>
                  </svg>
                  <!-- <span>Send</span> -->
                </a>
              </div>
              <div class="message-emoji">
