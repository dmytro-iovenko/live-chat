<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b38c1760bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Chats</a>
        <a href="#">Visitors</a>
        <a href="#">Team</a>
      </nav>
    </header>
    <main>
      <section id="main" class="container">
        <div class="container-title">Visitors</div>
        <div class="container-body">
          <div id="visitors-container">
            <div class="table">
              <div class="theader">
                <div class="tr">
                  <div class="th">Name</div>
                  <div class="th">Email</div>
                  <div class="th">Country</div>
                  <div class="th">Chatting with</div>
                </div>
              </div>
              <div class="tbody">
                <div class="tr">
                  <div class="td">
                    <div class="tflex">
                      <div class="avatar bg-primary">AB</div>
                      <div>Annete Black</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div>a.black@testmail.com</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div class="flag flag-us"></div>
                      <div>United States</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div class="avatar bg-secondary">GG</div>
                      <div>Gabriel Glover</div>
                    </div>
                  </div>
                </div>
                <div class="tr">
                  <div class="td">
                    <div class="tflex">
                      <div class="avatar bg-secondary">JW</div>
                      <div>John Wilson</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div>j.wilson@yahoo.ca</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div class="flag flag-ca"></div>
                      <div>Canada</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div class="avatar bg-primary">AH</div>
                      <div>Allysa Hale</div>
                    </div>
                  </div>
                </div>
                <div class="tr">
                  <div class="td">
                    <div class="tflex">
                      <div class="avatar bg-primary">CA</div>
                      <div>Collete Aicart</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div>collete@email.me</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div class="flag flag-fr"></div>
                      <div>France</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tflex">
                      <div class="avatar bg-secondary">GG</div>
                      <div>Gabriel Glover</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
